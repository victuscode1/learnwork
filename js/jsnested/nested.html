<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let string= "" ;

        let n=5;
        for (let i=n;i>1;i--) {
            for (let k=0;k<n-i;k++){
                string += "*";
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
