<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Focus Event</h1>
<body>
    <p>Javascript Event</p>
    <h3>Enter something here</h3>
    <input type="text" id="focus" onfocus="fn()">
    <script>
        function fn(){
            document.getElementById("focus").style.background=" aqua";

        }
    </script>
</body>
