<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyDown</title>
</head>
<body>
    <p>Javascript Event</p>
   <Form>
    <h1>Enter Something here</h1>
    <input type="text" onkeydown="fn()" id="key">
</Form>
<script>
    function fn(){
        alert("Pressed key");
    }
</script> 
</body>

</html>
