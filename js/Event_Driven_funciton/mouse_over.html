<!DOCTYPE html>

<h1>Mouseover JS</h1>
<body>
    <form action="js\Event_Driven_funciton\onclick_invokefn.html">
        <input type="button" onmouseover="fn()" value="mouseover">

    </form>
    <script>
        function fn(){
            document.write('This is mouseover');
            alert("Mouseover");
        }
    </script>
