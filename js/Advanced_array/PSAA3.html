<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function twoSum(nums, target_num){
            var map = {}; // Initialize map as an object
            var indexNum = []; // Correct variable name
            for (let x = 0; x < nums.length; x++) { // Change var x to let x
                if (map[nums[x]] !== undefined) { // Change != null to !== undefined
                    var index = map[nums[x]];
                    indexNum[0] = index;
                    indexNum[1] = x;
                    break;
                } else {
                    map[target_num - nums[x]] = x;
                }
            }
            return indexNum;
        }
        console.log(twoSum([10,20,10,40,50,60,70],50));
    </script>
</body>
</html>
