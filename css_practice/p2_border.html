<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>CSS_border</h1></title>
    <style>
        p.dotted {border-style:dotted;}
        p.dashed {border-style:dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
    </style>
</head>
<body>
    <h1>The border-style property</h1><br>
    This kind of property display what kind of border to display. 
    <br>
    <p class="dotted">This is dotted type of border</style>
    </p><br>
    <br>
    <p class="dashed">TThis is dashed type of border</style>
    <p class="solid">TThis is solid type of border</style>
    <br></p>
    <p class="double">This is double type of border</style>
    <br>
    <style border="1" type="groove">This is grooved type of border</style>
    <br>
    <style border="1" type="ridge">This is ridged type of border</style>
    <br>
    <style border="1" type="inset">This is inset type of border</style>
    <br>
    <style border="1" type="outset">This is outset type of border</style>
    <br>
    <style border-none>This is none type of border</style>
    <br>
    <style border-dotted,dashed,solid,solid>This is mixed type of border</style>
</body>

</html>
